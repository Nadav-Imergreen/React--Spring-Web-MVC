<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex align-items-center justify-content-center">
  <img src="/images/0.png" class="mx-auto d-block" alt="Company logo">
</div>
<div class="row">
  <div class="col-md-5 mx-auto">
    <div class="text-center">
      <h2>Please Sign in</h2>
    </div>
    <form id="loginForm" th:action="@{/loginUser}" th:object="${user}" method="post">
      <div class="form-floating">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-at"></i>
          </span>
          <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="userName" required>
          <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
        </div>
      </div>
      <div class="form-floating">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-key"></i>
          </span>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required maxlength="32" minlength="3">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
      </div>
      <br>
      <div class="row mx-auto">
        <button class="btn btn-primary w-100" id='signIn' type="submit">Sign in</button>
      </div>
      <div th:if="${loginError}" class="alert alert-danger text-center" role="alert">
        <p th:text="${loginError}"></p>
      </div>
    </form>
    <br>
    <div class="text-center">
      <p>Need to <a href="/register">register?</a></p>
    </div>
  </div>
</div>
</body>
</html>
