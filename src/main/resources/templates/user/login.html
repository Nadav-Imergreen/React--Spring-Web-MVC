<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="navbar.html"></div>

<div class="row">
  <div class="col-md-5 mx-auto">
    <div class="text-center">
      <h2>Please Sign in</h2>
    </div>
    <form id="loginForm" th:action="@{/user/login}" th:object="${user}" method="post">
      <div class="form-floating">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-at"></i>
          </span>
          <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email" required>
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
          <span th:if="${email}" class="text-danger" th:text="${email}"></span>
        </div>
      </div>
      <div class="form-floating">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-key"></i>
          </span>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
          <span th:if="${password}" class="text-danger" th:text="${password}"></span>
        </div>
      </div>
      <br>
      <div class="row mx-auto">
        <button class="btn btn-primary w-100" id="signIn" type="submit">Sign in</button>
      </div>
      <span th:if="${loginError}" class="text-danger">Invalid email or password</span>
    </form>
    <br>
    <div class="text-center">
      <p>Need to <a href="/user/register">register?</a></p>
    </div>
  </div>
</div>
</body>
</html>
